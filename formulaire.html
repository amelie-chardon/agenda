<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formulaire</title>
	<link rel="stylesheet" href="agenda.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>
<h1>Nouveau RdV</h1>
<section class="formulaire">
<h2>Jour :</h2>
<form>
<select name="jour" size="1">
<option>Lundi
<option>Mardi
<option>Mercredi
<option>Jeudi
<option>Vendredi
<option>Samedi
<option>Dimanche
</select>
</form>
<h2>Horaire :</h2>
<form>
<select name="horaire" size="1">
<option>Matin
<option>Après-midi
<option>Soir
</select>
</form>
<h2>Note :</h2>
<form>
<input class="note" type="textarea" name "note">
</form>
<button>Ajouter un RdV</button>
</section>


</body>
</html>
